<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Alura Dev</title>
  </head>
  <body>
    <!--CABEÇALHO DA PÁGINA-->
    <header class="cabecalho">
      <div class="container">
        <img
          src="img/logo.png"
          alt="Logo Alura Dev"
          class="cabecalho-container__img"
        />
        <input
          type="text"
          name="search"
          id="search"
          class="cabecalho-container__input"
          placeholder="Busque por algo"
        />
        <img
          src="img/foto-perfil.png"
          alt="Foto Perfil do Usuário"
          class="cabecalho-container__img2"
        />
      </div>
    </header>

    <!--First Section-->

    <section class="first-container">
      <ul class="first-container__lista">
        <li class="lista-titulo">Menu</li>
        <li class="lista-texto">
          <a href="#" class="first-container__button-menu">
            <img src="img/Vector.svg" alt="" />
            Editor de código
          </a>
        </li>
        <li class="lista-texto">
          <div class="alinhar">
            <a href="#" class="first-container__button-menu2"
              ><img src="img/Vector (1).svg" alt="" />
              Comunidade
            </a>
          </div>
        </li>
      </ul>
      <div class="bloco-central"></div>
      <div class="first-section__second-container">
        <p>Seu projeto</p>
        <input
          type="text"
          name="NomeDoProjeto"
          id="nomeProjeto"
          class="first-container__input"
          placeholder="Nome do seu projeto"
        />
        <textarea
          name="descricao"
          id="descricao"
          cols="20"
          rows="3"
          placeholder="Descrição do seu projeto"
        ></textarea>
        <label for="first-container__opcoes" class="first-container__label"
          >Personalização</label
        >

        <select
          class="first-container__opcoes"
          aria-placeholder="Selecione uma opção"
        >
          <option value="JavaScript" class="opcoes">JavaScript</option>
          <option value="Java" class="opcoes">Java</option>
          <option value="Python" class="opcoes">Python</option>
          <option value="C++" class="opcoes">C++</option>
          <option value="C#">C#</option>
        </select>
        <button></button>
        <button class="second-button">Salvar Projeto</button>
      </div>
    </section>
  </body>
</html>
