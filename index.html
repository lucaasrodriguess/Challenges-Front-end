<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Alura Dev</title>
  </head>
  <body>
    <!--CABEÇALHO DA PÁGINA-->
    <header class="cabecalho">
      <div class="container">
        <img
          src="img/logo.png"
          alt="Logo Alura Dev"
          class="cabecalho-container__img"
        />
        <input
          type="text"
          name="search"
          id="search"
          class="cabecalho-container__input"
          placeholder="Busque por algo"
        />
        <img
          src="img/foto-perfil.png"
          alt="Foto Perfil do Usuário"
          class="cabecalho-container__img2"
        />
      </div>
    </header>
    <section class="first-container">
      <ul class="first-container__lista">
        <li class="lista-titulo">Menu</li>
        <li class="lista-texto">
          <img src="img/codigo-html.svg" alt="" class="lista-texto__imagem" />
          Editor de código
        </li>
        <li class="lista-texto">
          <img
            src="img/comunidade.svg"
            alt=""
            class="lista-texto__imagem"
          />Comunidade
        </li>
      </ul>
    </section>
  </body>
</html>
